 <p>
   Twistar is a Python implementation of the <a href="http://en.wikipedia.org/wiki/Active_record_pattern">active record pattern</a>
   that uses the <a href="http://twistedmatrix.com/trac/">Twisted</a> framework's 
   <a href="http://twistedmatrix.com/documents/current/core/howto/rdbms.html">RDBMS support</a> to provide a non-blocking interface to 
   relational databases.
